buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.0.0'
	}
}
apply plugin: 'android'

android {
	compileSdkVersion 'android-21'
	buildToolsVersion '21.1.2'

	buildTypes {
		release {
			minifyEnabled true
			proguardFile getDefaultProguardFile('proguard-android.txt')
		}
	}

	defaultConfig {
		minSdkVersion 4
		targetSdkVersion 21
	}
}

dependencies {
	compile project('..:library')
}


